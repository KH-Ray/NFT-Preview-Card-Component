<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <header>
      <h1>NFT Preview Card Component</h1>
    </header>
    <main>
      <section class="main-picture-section">
        <img
          class="main-picture"
          src="images/image-equilibrium.jpg"
          alt="Glass Cube"
        />
        <div class="middle-overlay"></div>
        <img
          class="icon-view-image"
          src="images/icon-view.svg"
          alt="icon-view"
        />
      </section>
      <p class="main-sentence">Equilibrium #3429</p>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="price-eth">
        <img src="images/icon-ethereum.svg" alt="ETH Icon" /> 0.041 ETH
      </p>
      <p class="days-left">
        <img src="images/icon-clock.svg" alt="Clock Icon" /> 3 days left
      </p>

      <hr />

      <section class="profile-section">
        <img
          class="profile-picture"
          src="images/image-avatar.png"
          alt="Profile Picture"
        />
        <p class="creator-section">
          Creation of
          <span>Jules Wyvern</span>
        </p>
      </section>
    </main>
  </body>
</html>
